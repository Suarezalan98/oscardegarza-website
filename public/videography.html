<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="js/style.css" />
    <title>Oscar De Garza</title>
  </head>
  <body id="videography">
    <div>
      <!-- navbar -->
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid navbar-font-size">
            <a class="navbar-brand logo" href="index.html">
              <h2 class="logo">
                <div class="title-container">
                  <div class="title-word title-word-1">Cr</div>
                  <div class="title-word title-word-2">ea</div>
                  <div class="title-word title-word-3">te</div>
                </div>
              </h2>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-md-auto gap-4">
                <li class="nav-item rounded">
                  <a class="nav-link active" aria-current="page" href="#">
                    <i class="bi bi-house-fill me-2"></i>Home
                  </a>
                </li>
                <li class="nav-item rounded">
                  <a class="nav-link" href="#"
                    ><i class="bi bi-people-fill me-2"></i>About</a
                  >
                </li>
                <li class="nav-item rounded">
                  <a class="nav-link" href="#"
                    ><i class="bi bi-telephone-fill me-2"></i>Contact</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- image grid large screens -->
      <div class="p-1 mt-4 container">
        <div class="container-fluid">
          <div id="photo-grid" class="grid">
            <div class="grid-sizer"></div>
            <video
              class="grid-item grid-item--width2"
              autoplay
              loop
              muted
              poster
            >
              <source
                src="assets/videography/pexels-kei-scampa-6114303.mp4"
                type="video/mp4"
              />
            </video>
            <video class="grid-item" autoplay loop muted poster>
              <source
                src="assets/videography/1bf34aae-048f9751.mp4"
                type="video/mp4"
              />
            </video>
            <video class="grid-item" autoplay loop muted poster>
              <source
                src="assets/videography/pexels-ekrulila-9117908.mp4"
                type="video/mp4"
              />
            </video>
            <video
              class="grid-item grid-item--width2"
              autoplay
              loop
              muted
              poster
            >
              <source
                src="assets/videography/production ID_4970458.mp4"
                type="video/mp4"
              />

            <video class="grid-item" autoplay loop muted poster>
              <source
                src="assets/videography/1bf34aae-048f9751.mp4"
                type="video/mp4"
              />
            </video>
            <video class="grid-item" autoplay loop muted poster>
              <source
                src="assets/videography/pexels-ekrulila-9117908.mp4"
                type="video/mp4"
              />
            </video>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
    <script src="js/asset-grid.js"></script>
  </body>
</html>
